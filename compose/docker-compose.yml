version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: github.com/sakibcoolz/loki-suite-db
    environment:
      POSTGRES_DB: loki_suite
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  github.com/sakibcoolz/loki-suite:
    build: .
    container_name: github.com/sakibcoolz/loki-suite-app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: loki_suite
      DB_PORT: 5432
      DB_SSLMODE: disable
      PORT: 8080
      WEBHOOK_BASE_URL: http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./.env:/app/.env
    restart: unless-stopped

volumes:
  postgres_data:
